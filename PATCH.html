<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP PATCH</title>
</head>
<body>
    <button id="btn">PATCh Data</button>
    <!-- postman is used to test the API's -->
     <!-- PATCH: updates the existing data with partial data like adding a new patch-->
     <script>
            let btn=document.getElementById("btn");
            btn.addEventListener("click",()=>{
             async function myfn(){
                let data= await fetch("http://localhost:3000/posts/2",{method:"PATCH", headers:{
                "Content-Type":"application/json"}, 
                body:JSON.stringify({
                   "Myteam":"MI"
                })
            });
           let dd= await data.json();
           console.log(dd);
             }
             myfn();
            })
            
        
        
     </script>

</body>
</html>
